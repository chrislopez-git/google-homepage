<!DOCTYPE html>
<html>
    <head>
        <style>

        .buttons {
            justify-self: center;
            margin: center;
            padding: 20px;
        }


        .googleimage {

            height: 100px;
            width: auto;
            display: flex;
            justify-content: center; 
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;

            }

        .holy {

            display: flex;
            flex-direction: column;
            

        }


        .maincontain {
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: repeat(4, auto);
            justify-content: center;
            align-items: center;
            margin:50px;
            


        }

        .mainlogo {

            height: auto;
            width: 100px;
            display: flex;
            justify-content: center; 
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        
        }

        .nav {
            display: flex;
            flex-direction: row;
            padding: 6px;
            
        }


        .news {
            display: flex;
            justify-content: center;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .search {

            height: auto;
            display: flex;
            justify-content: center; 
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            padding: 20px;

            }

        #about {
            padding: 5px;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 0px 5px 0px 15px;
            align-self: center;

        }

        #store {
            padding: 5px;
            font-family: arial,sans-serif;
            font-size: 14px;
            align-self: center;
            margin: 0px 5px;
        }
        #gmail {
            padding-left: 15px;
            font-family: arial,sans-serif;
            font-size: 14px;
            justify-self: flex-end;
            vertical-align: middle;
            align-self: center;
        }
        #images {
            padding-left: 15px;
            font-family: arial,sans-serif;
            font-size: 14px;
            justify-self: flex-end;
            vertical-align: middle;
            align-self: center;
        }



        </style>
        
        
    </head>
    

    <body>



        <div class = "holy">

            <div class = "nav">

                <a id = "about" href="https://about.google/">About</a>
                <a id = "store" href="https://store.google.com/" >Store</a>
                <div style="width: 100px; flex: auto;"> </div>
                <a id = "gmail" href="https://mail.google.com/" >Gmail</a>
                <a id = "images" href="https://images.google.com/" >Images</a>



            </div>




            <div class="maincontain">

                <div class="googleimage">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                id="mainlogo" alt ="Google Logo">

                </div>
                <div class="search">Search bar here!</div>
                <div class="buttons">Search</div>
                <div class="buttons">I'm Feeling Lucky</div>
                <div class="news">The one line of news!</div>
                

            </div>

        </div>







    </body>

    <footer>

    </footer>






</html>
