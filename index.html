<!DOCTYPE html>
<html>
    <head>
        <style>

        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        footer {
            flex-shrink: 0;
        }
        html {
            height: 100%;
        }


        .bottom {
            background-color: #f2f2f2;
            background-clip: padding-box;
            background-origin: padding-box;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            padding: 10px 20px;
            justify-self: flex-end;
            border-top: 1px solid #e4e4e4;
            margin: 0;
            
        }

        .buttons {
            justify-self: center;
            text-align: center;
            line-height: 27px;
            margin: 11px 4px;
            padding: 0px 16px;
        }


        .googleimage {

            height: 100px;
            width: auto;
            display: flex;
            justify-content: center; 
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            padding-top: 100px ;

            }

        .holy {

            display: flex;
            flex-direction: column;
            flex-grow: 1;
            /* min-height: 600px; */
            margin: 8px;
            
            
            

        }


        .maincontain {
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: repeat(4, auto);
            justify-content: center;
            align-items: center;
            margin:50px;
            
            
            


        }

        .mainlogo {

            height: auto;
            width: 100px;
            display: flex;
            justify-content: center; 
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        
        }

        .nav {
            display: flex;
            flex-direction: row;
            padding: 6px;
            
            
        }


        .news {
            display: flex;
            justify-content: center;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .search {

            height: auto;
            display: flex;
            justify-content: center; 
            font-size: 16px;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            height: 34px;
            

            }

        #about {
            padding: 5px;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 0px 5px 0px 15px;
            align-self: center;
            color: rgba(0,0,0,0.87);
            text-decoration: none;

        }

        #store {
            padding: 5px;
            font-family: arial,sans-serif;
            font-size: 14px;
            align-self: center;
            margin: 0px 5px;
            color: rgba(0,0,0,0.87);
            text-decoration: none;
        }
        #gmail {
            padding-left: 15px;
            font-family: arial,sans-serif;
            font-size: 14px;
            justify-self: flex-end;
            vertical-align: middle;
            align-self: center;
            color: rgba(0,0,0,0.87);
            text-decoration: none;
        }
        #images {
            padding-left: 15px;
            font-family: arial,sans-serif;
            font-size: 14px;
            justify-self: flex-end;
            vertical-align: middle;
            align-self: center;
            color: rgba(0,0,0,0.87);
            text-decoration: none;
        }



        </style>
        
        
    </head>
    

    <body>



        <div class = "holy">

        <nav>

            <div class = "nav">

                <a id = "about" href="https://about.google/">About</a>
                <a id = "store" href="https://store.google.com/" >Store</a>
                <div style = "width: 100px; flex: auto;"> </div>
                <a id = "gmail" href="https://mail.google.com/" >Gmail</a>
                <a id = "images" href="https://images.google.com/" >Images</a>



            </div>

        </nav>




            <div class="maincontain">

                <div class="googleimage">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                id="mainlogo" alt ="Google Logo">

                </div>
                <input class="search" type="text">
                <input class="buttons" value="Google Search" type="submit">
                <input class="buttons" value="I'm Feeling Lucky" type="submit">
                <div class="news">A basic google page has been created!</div>
                

            </div>
            
            <div style="flex-grow: 1; justify-self: flex-end; "></div>

            

            

        </div>

        <footer>

            <div class = "bottom">
    
                <a id = "about" href="https://about.google/"  >About</a>
                <a id = "store" href="https://store.google.com/" >Store</a>
                <div style="width: 100px; flex: auto;"></div>
                <a id = "gmail" href="https://mail.google.com/" >Gmail</a>
                <a id = "images" href="https://images.google.com/" >Images</a>
    
    
    
            </div>
        </footer>





    </body>

    
        

   






</html>
